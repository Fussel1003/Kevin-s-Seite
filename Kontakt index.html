<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Fussels Game Community</title>
    <link rel="stylesheet" href="styles.css"> <!-- Externes CSS -->
</head>
<body>
    <header>
        <h1>Kontaktiere Fussels Game Community</h1>
        <nav>
            <ul>
                <li><a href="Startseite%20index.html">Zurück zur Hauptseite</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Kontaktiere uns</h2>
        <!-- Integration des Kontaktformulars, das bereits vorliegen sollte -->
        <!-- Hier sollte das vorhandene 'forms.html' integriert werden -->
        <!-- Beispielhafte einfache Formularstruktur -->
        <form id="contact-form" action="dein-server-endpunkt" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Senden">
        </form>
    </section>
    <footer>
        <p>© 2024 Fussels Game Community</p>
    </footer>
</body>
</html>
